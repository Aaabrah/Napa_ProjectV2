{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <section class="courses_section">
        <div class="container">
            <h1>Courses</h1>
            <div class="col-lg-12 d-flex row mx-auto mb-5">
                {% for course in courses %}
                    <div class="col-lg-4">
                        <div class="card mb-2" style="width: 20rem;">
                            <img src="{{ course.img.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h1 class="card-title">{{ course.title }}</h1>
                                <h4 class="card-title">{{ course.category }}</h4>
                                <p class="card-text">{{ course.description|safe }}</p>

                                <h3 class="card-title">{{ course.price }}</h3>
                                <a href="course-detail.html" class="btn text-white">Подробнее</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>

    </section>

{% endblock %}
